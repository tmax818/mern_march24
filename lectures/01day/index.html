<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>reveal.js - Markdown Example</title>

	<link rel="stylesheet" href="../../reveal/dist/reveal.css">
	<link rel="stylesheet" href="../../reveal/dist/theme/black.css" id="theme">
	<script defer>

		function myFunc() {
			alert("This is so annoying!!!")
		}
	</script>

	<link rel="stylesheet" href="../../reveal/plugin/highlight/monokai.css">
</head>

<body>

	<div class="reveal">

		<div class="slides">

			<section>
				<a href="#">
					<img src="./../../reveal/images/coding_dojo_logo_white.png" alt="cd logo" style="
                            height: 200px;
                            margin: 0 auto 4rem auto;
                            background: transparent;
                          " class="demo-logo" />
				</a>
			</section>


			<!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
			<section data-markdown="markdown.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
			<section data-markdown="../fundamentals/notes/runningJS/README.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
			
			<section>
				<h2>Modern JavaScript Fundamentals</h2>
				
				<section>
					<img class="shrink fragment fade-in-then-out" src="../../reveal/images/yoda-fundamentals.jpeg" alt="">
				</section>
				
				<section data-auto-animate data-auto-animate-unmatched="fade">
					<p>Variables</p>
					<pre data-id="code"><code  class="hljs JavaScript" data-trim>
						var name = "Tyler"
					</code></pre>
				</section>
				
				<section data-auto-animate data-auto-animate-unmatched="fade">
					<p>Variables</p>
					<pre data-id="code"><code  class="hljs JavaScript" data-trim>
						let name = "Tyler"
					</code></pre>
				</section>
				
				<section data-auto-animate>
					<p>Variables</p>
					<pre data-id="code"><code class="hljs JavaScript" data-trim>
						let name = "Tyler"
						const NAME = "Tyler"
					</code></pre>
				</section>
				
			</section>
			
			
			<section data-markdown="../fundamentals/notes/scopeReassignment/README.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>


			<section>
				<h4>
					<a href="https://login.codingdojo.com/m/754/16713/124465">
						Debugging

					</a>
				</h4>
			</section>


		</div>
	</div>

	<script src="../../reveal/dist/reveal.js"></script>
	<script src="../../reveal/plugin/markdown/markdown.js"></script>
	<script src="../../reveal/plugin/highlight/highlight.js"></script>
	<script src="../../reveal/plugin/notes/notes.js"></script>
	<script src="../../reveal/plugin/math/math.js"></script>

	<script>

		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX]
		});

	</script>

</body>

</html>
